<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <title>{{.Title}} - blog.openwaves.in</title>
  <meta name="google-site-verification" content="9h0o05B9Kvt75FToH3eTPNO9dWKk6DFsuSOG_kX67qo" />
</head>
<body class="bg-gray-200">
  <nav class="flex items-center justify-between bg-violet-600 p-4 md:p-6 mb-4">
    <div class="flex items-center flex-shrink-0 text-blue-200 hover:text-gray-200   ">
      <a href="/blog/" class="font-bold  text-xl md:text-3xl lg:text-4xl tracking-tight no-underline">blog.openwaves.in</a>
    </div>
  </nav>
  
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center pt-9 pb-0">
      <div class="flex flex-wrap justify-center gap-6 w-full max-w-screen-lg">
        
        <div class="bg-gray-100 border shadow-lg rounded-lg p-6 mb-8  ">
          <div class="font-bold text-xl sm:text-3xl ">
          <h1 class="py-4 border-b-2 border-grey-lighter text-gray-600 font-headline">
            Recent Posts
          </h1>
        </div>
          {{range .Blogs}}
          <a href="{{.Url}}" class="no-underline "  >
            <div class="p-6">
              <div class="font-bold text-violet-600 hover:text-gray-900  text-xl sm:text-2xl mb-4">{{.Title}}</div>
              <p class="text-gray-700 text-base">{{.Description}}</p>
            </div>
          </a>
          {{end}}
        </div>
      
      </div>
    </div>
    
  </div>
  




  
</body>



    
</html>
