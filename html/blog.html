<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <title>openwaves blog</title>
  <meta name="google-site-verification" content="9h0o05B9Kvt75FToH3eTPNO9dWKk6DFsuSOG_kX67qo" />
  <meta name="description" content="mugund10 personal blog">
  <meta name="keywords" content="Golang, System Engineering, Web Development, Golang Programming, Golang Books, Programming Tutorials, Distributed Systems, Performance Optimization, Secure Software Development, Go Web Server, Linux System Administration, Technical Books, Software Development, Golang Guide, Web Development Tutorials, Go Programming Language, Go Lang Development, System Design, Backend Development, Go Web Development, Golang Projects, Cloud Computing, Microservices Architecture, API Development, High-Performance Computing, Code Optimization, Go Language Tips, DevOps, Software Engineering Best Practices, Advanced Golang Techniques, Open Source Projects, Go Programming Resources, Technical Blogging, Software Development Best Practices, IT Tutorials">
  <style>
    /* Ensure the body and html elements take up the full height of the viewport */
    html, body {
      height: 100%;
    }
    /* Flexbox styles for the main container to push footer to the bottom */
    .flex-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .flex-content {
      flex: 1;
    }
  </style>
</head>
<body class="bg-gray-200 flex-container">
  <nav class="flex items-center justify-between bg-violet-600 p-4 md:p-6 mb-4">
    <div class="flex items-center flex-shrink-0 text-blue-200 hover:text-gray-200">
      <a href="/" class="font-bold text-xl md:text-3xl lg:text-4xl tracking-tight no-underline">blog.openwaves.in</a>
    </div>
  </nav>
  
  <div class="flex-content container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center pt-9 pb-0">
      <div class="flex flex-wrap justify-center gap-6 w-full max-w-screen-lg">
        
        <div class="bg-gray-100 border shadow-lg rounded-lg p-6 mb-8">
          <div class="font-bold text-xl sm:text-3xl">
            <h1 class="py-4 border-b-2 border-grey-lighter text-gray-600 font-headline">
              Recent Posts
            </h1>
          </div>
          {{range .Blogs}}
          <a href="{{.Url}}" class="no-underline">
            <div class="p-6">
              <div class="font-bold text-violet-600 hover:text-gray-900 text-xl sm:text-2xl mb-4">{{.Title}}</div>
              <p class="text-gray-700 text-base">{{.Description}}</p>
            </div>
          </a>
          {{end}}
        </div>
      
      </div>
    </div>
  </div>

<!-- Footer -->
<footer class="bg-violet-600 text-white text-center py-4">
  <p class="text-sm">
    Made with <span class="text-red-500">â™¥</span> using 
    <a href="https://golang.org" target="_blank" class="text-green-300 underline">Go (Golang)</a> and enjoying the 
    <a href="https://www.oracle.com/in/cloud/free/" target="_blank" class="text-yellow-300 underline">OCI free tier</a> life!
  </p>
</footer>


  
</body>
</html>
